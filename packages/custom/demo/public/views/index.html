
<h1>{{ package.name }}</h1>
<div data-ng-controller="DemoController">
  <h1>{{ package.name }}</h1>
  
  <div data-ng-controller="ListController as listCtrl">
    <h1>{{ package.name }}</h1>
    <div data-ng-repeat="item in items">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
    </div>
  </div>
  
  <div class="" data-ng-controller="SearchController">
    <h1>{{ package.name }}</h1>
    <div class="well well-lg">
      <form class="form-inline">
        <div class="form-group">
          <label class="col-md-2 col-md-offset-2">Search</label>
          <div class="col-md-6">
            <input type="text" name="archive" class="form-control" placeholder="Search..." />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>

</div>
